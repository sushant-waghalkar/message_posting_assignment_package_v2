
<div class="div-container">
    <h3 class="label-title">Login</h3>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate class="form-container">
        <div class="bx--form-item" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label class="bx--label" for="username">Username</label>
            <input type="text" class="bx--text__input" placeholder="Enter username here" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <br>
        <div class="bx--form-item" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label class="bx--label" for="password">Password</label>
            <input type="password" class="bx--text__input" placeholder="Enter password here" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <br>
        <div class="form-group">
            <button class="bx--btn bx--btn--primary bx--btn--sm" >Login</button>
